{% extends "streams/base.html" %}
{% load static %}
{% block content %}
    <h1>Twitch Dev Streams</h1>
    <div id="streams_list">
        {% if streams %}
            {% for stream in streams %}
                <p>{{ stream.title }}</p>
            {% endfor %}
        {% else %}
            <p>streams list not available</p>
        {% endif %}
    </div>

    <script src="{% static 'streams/js/streams_ws.js' %}"></script>
{% endblock content %}
